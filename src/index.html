<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Add the responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gallows</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome: -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">

    <!-- bulma import -->
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">

    <style>
      /* prevents seeing those {{variable}} before Vue.js is ready to render */
      [v-cloak] {
        display: none;
      }

      /* This is done so that the entire body fills the available
         height and width of the electron window */
      body {
        width: 100vw;
        height: 100vh;
      }

    </style>
  </head>

  <body>
    <div style="width: 100%; height: 5%; background-color: #23272A; -webkit-app-region: drag;"></div>


    <div id="app" v-cloak>
      <section class="section">
        <div class="container" style="margin: 0 auto; width: 90%;">
          <h1 class="title" style="color: white; text-align: center;">
              {{message}}
          </h1>
          <h5 class="subtitle is-5" style="color: white; text-align: center;">Be careful, Everything is permanent!</h3>

          <hr class="solid">

          <div style="text-align: center">
            <a href="#" v-on:click="search" class="button is-rounded" :class="{ 'is-loading': isSearchButtonLoading }" :disabled="isSearchButtonDisabled">{{ refreshButtonText }}</a>

            <div class="select" style="text-align: center" id="select">
              <select id="list">
                <!-- Automatic filling of list -->
                <option v-for="item in paths" v-bind:value="item.value">{{ item.text }}</option>
              </select>
            </div>
          </div>

          <!-- Popup -->
          <div class="modal" :class="{ 'is-active': isPopupActive }">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">{{popupTitle}}</p>
                <button class="delete" aria-label="close" v-on:click="cancelButton"></button>
              </header>
              <section class="modal-card-body" id="popupCard">
                <div class="content">
                  <h4 class="title is-4">⚠️ Will delete the following:</h4>
                  <ol type="1" id="popupList">
                    <!-- Automatic filling of list -->
                    <li v-for="item in potentialDeletions">{{ item.text }}</li>
                  </ol>
                </div>
              </section>
              <footer class="modal-card-foot">
                <button class="button is-danger" v-on:click="confirmDeleteButton">Delete</button>
                <button class="button" v-on:click="cancelButton">Cancel</button>
              </footer>
            </div>
          </div>

          <div style="margin-top: 30px;">
            <button class="button is-danger" v-on:click="deleteButton" :class="{ 'is-loading': isButtonLoading }">{{ buttonText }}</button>
            <button v-on:click="settingsButton" class="button" style="float:right;">{{ settingsButtonText }}</button>
          </div>

        </div>
      </section>
    </div>

    <!--
      Insert this line above script imports
      this is done to make sure that jQuery and others are imported properly
    -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- import vue -->
    <script src="../node_modules/vue/dist/vue.js"></script>

    <!-- import bulma main.js -->
    <script src="./js/bulma/main.js"></script>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
