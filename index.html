<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Add the responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gallows</title>

    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome: -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">

    <!-- bulma import -->
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">

    <link rel="stylesheet" href="css/style.css">

    <style>
      /* prevents seeing those {{variable}} before Vue.js is ready to render */
      [v-cloak] {
        display: none;
      }

      /* This is done so that the entire body fills the available
         height and width of the electron window */
      body {
        width: 100vw;
        height: 100vh;
      }

    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <section class="section">
        <div class="container" style="margin: 0 auto; width: 50%;">
          <h1 class="title" style="color: white; text-align: center;">
              {{message}}
          </h1>
          <h5 class="subtitle is-5" style="color: white; text-align: center;">Everything is permanent!</h3>
          <h6 class="subtitle is-6" style="color: white; text-align: center;">Please, please use version control</h3>
          <hr class="solid">

          <div style="text-align: center">
            <a href="#" v-on:click="search" class="button is-rounded" :class="{ 'is-loading': isSearchButtonLoading }" :disabled="isSearchButtonDisabled">{{refreshButtonText}}</a>
          </div>

          <div class="select" style="text-align: center">
            <select id="list">
              <option>Select Subject</option>
            </select>
          </div>

          <div class="select" style="text-align: center">
            <a href="#" v-on:click="button" class="button is-danger" :class="{ 'is-loading': isButtonLoading }" :disabled="isButtonDisabled">{{buttonText}}</a>
          </div>

          <a href="#" v-on:click="button" class="button">{{settingsButtonText}}</a>
        </div>
      </section>
    </div>

    <!--
      Insert this line above script imports
      this is done to make sure that jQuery and others are imported properly
    -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- import vue -->
    <script src="./node_modules/vue/dist/vue.js"></script>

    <!-- import bulma main.js -->
    <script src="./js/bulma/main.js"></script>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
